    <!-- Header & Navigation (reused from main page) -->
    <div id="header-container"></div>
    <div id="navigation-container"></div>

    <main class="container-fluid py-4">
        <div class="row">
            <!-- Left Sidebar - Ads -->
            <div class="col-lg-2 d-none d-lg-block">
                <div class="sticky-sidebar">
                    <div class="ad-space mb-4">
                        <div class="ad-placeholder">Advertisement</div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-7 col-md-8">
                <div class="category-header">
                    <div class="header-content">
                        <h1 class="category-title" id="categoryTitle">Loading...</h1>
                        <p class="category-description">Discover the latest updates and trending stories</p>
                    </div>
                    <div class="category-meta">
                        <div class="meta-stats">
                            <span id="totalArticles" class="articles-count">
                                <i class="bi bi-newspaper"></i> 0 Articles
                            </span>
                            <span class="separator">â€¢</span>
                            <span class="category-date">Updated Today</span>
                        </div>
                        <div class="view-options">
                            <button class="btn-view active" data-view="grid" title="Grid View">
                                <i class="bi bi-grid"></i>
                            </button>
                            <button class="btn-view" data-view="list" title="List View">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filter Options -->
                <div class="filters-bar">
                    <div class="filters-wrapper">
                        <div class="filter-group">
                            <label><i class="bi bi-sort-down"></i> Sort By:</label>
                            <select id="sortOptions" class="form-select">
                                <option value="latest">Latest First</option>
                                <option value="popular">Most Popular</option>
                                <option value="trending">Trending</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label><i class="bi bi-calendar3"></i> Time Range:</label>
                            <select id="timeRange" class="form-select">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- News Grid -->
                <div id="newsContainer" class="news-grid">
                    <!-- News items will be populated by JavaScript -->
                </div>
                <template id="adTemplate">
                    <div class="ad-card">
                        <div class="ad-placeholder">
                            <span>Advertisement</span>
                        </div>
                    </div>
                </template>
                <!-- Replace load more with pagination -->
                <div class="pagination-container text-center mt-4">
                    <nav aria-label="News pagination">
                        <ul class="pagination justify-content-center" id="newsPagination">
                            <!-- Pagination will be populated here -->
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="col-lg-3 col-md-4">
                <div class="sticky-sidebar">
                    <!-- Most Read Section -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Most Read</h3>
                        <div id="mostReadNews" class="trending-list">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Latest News Section -->
                    <div class="sidebar-section latest-news-section">
                        <div class="section-header">
                            <h3 class="sidebar-title">Latest Updates</h3>
                            <div class="section-actions">
                                <button class="btn-refresh" title="Refresh">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>
                        <div id="latestNews" class="latest-list">
                            <!-- Dynamic content will be inserted here by JavaScript -->
                        </div>
                        <div class="section-footer">
                            <a href="#" class="btn-view-all">View All Updates <i class="bi bi-arrow-right"></i></a>
                        </div>
                    </div>

                    <!-- Tags Cloud -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Popular Tags</h3>
                        <div id="tagsCloud" class="tags-cloud">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="reading-progress"></div>
  

    <div id="footer-container"></div>
