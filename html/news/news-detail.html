<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Detail - News Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="/css/news/social-share.css" />
  <link href="/css/news/news-detail.css" rel="stylesheet" />
  <link href="/css/news/article-navigation.css" rel="stylesheet" />
  <link href="/css/news/sidebar.css" rel="stylesheet" />
  <link href="/css/news/related-articles.css" rel="stylesheet" />

  <!-- Load AdSense library once -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6284022198338659"
    crossorigin="anonymous"></script>

  <!-- Social preview defaults (will be overridden dynamically when possible) -->
  <meta property="og:title" content="News Detail - News Portal" />
  <meta property="og:description" content="Read the latest story on BCVWorld." />
  <meta property="og:image" content="https://bcvworld.com/assets/images/logo.png" />
  <meta property="og:url" content="https://bcvworld.com/html/news/news-detail.html" />
  <meta property="og:type" content="article" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="News Detail - News Portal" />
  <meta name="twitter:description" content="Read the latest story on BCVWorld." />
  <meta name="twitter:image" content="https://bcvworld.com/assets/images/logo.png" />
</head>

<body>
  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <div id="header-container"></div>
  <div id="navigation-container"></div>

  <main class="container-fluid py-4 main-content">
    <div class="row">
      <!-- Left Sidebar -->
      <div class="col-lg-2 d-none d-lg-block">
        <div class="sticky-sidebar">
          <div class="ad-space vertical-ad mb-4" id="left-sidebar-ad">
            <div class="ad-container">
              <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
                data-ad-slot="9038226694" data-ad-format="auto" data-full-width-responsive="true"></ins>
              <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
              </script>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-lg-7">
        <article id="newsDetail" class="news-article">
          <div class="breadcrumb-wrapper">
            <div class="container p-0">
              <nav aria-label="breadcrumb" class="custom-breadcrumb">
                <ol class="breadcrumb align-items-center">
                  <li class="breadcrumb-item">
                    <a href="https://bcvworld.com/html/news/home.html" class="home-link">
                      <i class="bi bi-house-door-fill"></i>
                      <span>Home</span>
                    </a>
                  </li>
                  <li class="breadcrumb-separator">
                    <i class="bi bi-chevron-right"></i>
                  </li>
                  <li class="breadcrumb-item active news-title text-truncate">
                    <span class="truncate-text"></span>
                    <span class="ellipsis">...</span>
                  </li>
                </ol>
              </nav>
            </div>
          </div>

          <!-- Top Ad -->
          <div class="ad-section-responsive">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
              data-ad-slot="3330604448" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

          </div>

          <div class="article-header mb-4">
            <div class="category-badge"></div>
            <h1 class="article-title"></h1>
            <div class="article-meta">
              <span class="author"></span>
              <span class="date"></span>
              <span class="reading-time"></span>
            </div>
          </div>

          <div class="featured-image-container mb-4"></div>

          <div class="social-share mb-4">
            <button class="share-btn facebook" aria-label="Share to Facebook"><i class="bi bi-facebook"></i></button>
            <button class="share-btn twitter" aria-label="Share to Twitter"><i class="bi bi-twitter"></i></button>
            <button class="share-btn whatsapp" aria-label="Share to WhatsApp"><i class="bi bi-whatsapp"></i></button>
          </div>

          <div class="article-content"
            data-ad-slots="3297555670,3963785998,7711459312,2542893115,9887848907,1054551626">
            <p data-paragraph="0"></p>
            <p data-paragraph="1"></p>
            <p data-paragraph="2"></p>
          </div>

          <div class="ad-section-responsive">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
              data-ad-slot="6662935672" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

          </div>
          <div class="article-source mt-3" id="articleSourceContainer"></div>
          <div class="ad-section-responsive">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
              data-ad-slot="6340320288" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

          </div>

          <div class="article-tags mt-4"></div>

          <div class="comments-section mt-4">
            <h3>Comments (<span id="commentCount">0</span>)</h3>
            <div id="commentsContainer" class="comments-list mb-4"></div>
            <div class="comment-form mt-4">
              <div id="loginPrompt" class="alert alert-info d-none">
                Please <a href="/pages/login.html" id="loginLink">login</a> to post a comment.
              </div>
              <div id="commentFormContent">
                <textarea id="commentText" class="form-control" placeholder="Write your comment..." rows="3"></textarea>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <small class="text-muted">Maximum 500 characters</small>
                  <button id="postComment" class="btn btn-primary">Post Comment</button>
                </div>
              </div>
            </div>
          </div>
          <div class="ad-section-responsive">
            <ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-layout="in-article"
              data-ad-format="fluid" data-ad-client="ca-pub-6284022198338659" data-ad-slot="5885040623"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

          </div>

        </article>

        <!-- Article navigation (previous / next) -->
        <nav class="article-navigation" aria-label="Article navigation">
          <div class="nav-links d-flex justify-content-between">
            <a id="prevArticle" class="nav-item prev text-decoration-none" href="#" tabindex="0"
              aria-label="Previous article">
              <div class="nav-content">
                <span class="nav-label">Previous Article</span>
                <h4 class="nav-title">Loading...</h4>
                <span class="nav-meta"><i class="bi bi-arrow-left"></i> <span class="nav-category"></span></span>
              </div>
            </a>

            <a id="nextArticle" class="nav-item next text-decoration-none" href="#" tabindex="0"
              aria-label="Next article">
              <div class="nav-content text-end">
                <span class="nav-label">Next Article</span>
                <h4 class="nav-title">Loading...</h4>
                <span class="nav-meta"><span class="nav-category"></span> <i class="bi bi-arrow-right"></i></span>
              </div>
            </a>
          </div>
        </nav>

        <!-- Bottom ad -->
        <div class="ad-section-responsive mb-4">
          <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
            data-ad-slot="8172701732" data-ad-format="auto" data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>

        </div>

        <!-- Related articles -->
        <section class="read-more-section">
          <div class="container p-0">
            <h3 class="section-title">Related Articles</h3>
            <div class="related-articles" id="relatedArticlesContainer">
              <!-- populated by related-articles.js -->
            </div>
          </div>
        </section>

        <!-- Related articles ad -->
        <div class="ad-section-responsive mt-4">
          <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
            data-ad-slot="1606582944" data-ad-format="auto" data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>

        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="col-lg-3 d-none d-lg-block">
        <div class="sticky-sidebar">
          
          <div class="ad-section-responsive position-sticky sticky-sidebar-ad" style="top: 0; z-index: 2;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
              data-ad-slot="4120516902" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>

          
          <div class="ad-section-responsive position-sticky sticky-sidebar-ad" style="top: 80px; z-index: 2;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
              data-ad-slot="6722521710" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>

          <div class="sidebar-section mb-4">
            <h4>Most Read</h4>
            <div id="popularNewsContainer" class="text-truncate-container"></div>
          </div>

          <div class="ad-space sidebar-ad mb-4" id="right-sidebar-ad">
            <div class="ad-container">
              <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659"
                data-ad-slot="4287736546" data-ad-format="auto" data-full-width-responsive="true"></ins>
              <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="reading-progress"></div>
  <div id="footer-container"></div>
  
  <!-- Popups for Latest and Category news -->
  <div class="modal fade" id="latestNewsModal" tabindex="-1" aria-labelledby="latestNewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="latestNewsModalLabel">Latest News</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="latestNewsModalBody" class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <button id="latestNewsBadge" class="floating-bell position-fixed bottom-0 end-0 m-3 d-none" data-bs-toggle="modal" data-bs-target="#latestNewsModal" aria-label="Open latest news">
    <i class="bi bi-bell-fill"></i>
  </button>

  <!-- Scroll controls -->
  <button id="scrollTopBtn" class="scroll-btn position-fixed" style="right:1rem;bottom:5.5rem" aria-label="Scroll to top">
    <i class="bi bi-chevron-up"></i>
  </button>
  <button id="scrollBottomBtn" class="scroll-btn position-fixed" style="right:1rem;bottom:2rem" aria-label="Scroll to bottom">
    <i class="bi bi-chevron-down"></i>
  </button>

  <!-- Scripts (order: libs, helpers, page modules) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Your component loader and firebase config (modules) -->
  <script type="module" src="/js/components/component-loader.js"></script>
  <script type="module" src="/js/components/auth.js"></script>
  <script type="module" src="/js/news/firebase-config.js"></script>
  <script type="module" src="/js/news/news-detail.js"></script>
  <script type="module" src="/js/news/sidebar-content.js"></script>
  <script type="module" src="/js/news/article-navigation.js"></script>
  <script type="module" src="/js/news/related-articles.js"></script>
</body>
</html>
